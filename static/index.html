<title>Light Up L3</title>

<style>
body {
  font: 10px sans-serif;
  margin: 0;
  overflow: hidden;
  -webkit-tap-highlight-color: rgba(0,0,0,0);
}
</style>
</head>
<body>
</body>
<script>
var clickType = "click";
if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
    clickType = "touchstart";
}
document.ontouchmove = function(e) {e.preventDefault()};
var lights = [
    {pin: 2, state: 0, color: "#E6233E", x: 0, y: 70},
    {pin: 3, state: 0, color: "#66A60B", x: -90, y: -20},
    {pin: 9, state: 0, color: "#66A60B", x: 90, y: -20},
    {pin: 8, state: 0, color: "#E6233E", x: 40, y: -50},
    {pin: 4, state: 0, color: "#E6233E", x: -40, y: -50},
    {pin: 6, state: 0, color: "#8C85D2", x: 50, y:30},
    {pin: 7, state: 0, color: "#8C85D2", x: 0, y:10},
    {pin: 5, state: 0, color: "#8C85D2", x: -50, y:30}
];

var svg = d3.select("body")
    .append("svg")

var canvas = d3.select("body")
    .append("canvas")
    .attr("id", "rainbow")

var rainbowScale = d3.scale.cubehelix()
    .domain([0, 0.5 ,1])
    .range([
        d3.hsl(-100, 0.75, 0.35),
        d3.hsl(  80, 1.50, 0.80),
        d3.hsl( 260, 0.75, 0.35)
    ])

var voro = d3.geom.voronoi()
    .x(function(d) { return x(d.x)})
    .y(function(d) { return y(d.y)})

var x = d3.scale.linear()
    .domain([-100, 100])

var y = d3.scale.linear()
    .domain([100, -100])

var dragstate = null;
function touchStart(d,i) {
    dragstate = lights[i].state;
    clicked(i);
}
function touchMove(d) {
    var p = d3.touches(svg.node())[0];
    var elem = document.elementFromPoint(p[0], p[1]);
    var idx = elem.getAttribute("idx");
    if(lights[idx].state == dragstate) {
            clicked(idx);
    }
}

function clicked(i) {
    lights[i].state ^= 1;
    var bits = 0;
    for(var j = 0; j < lights.length; j++) {
        bits = bits | (lights[j].state << lights[j].pin);
    }
    resize()
}

var resize = function() {
    rainbowHeight = 100
    height = window.innerHeight - rainbowHeight;
    width = window.innerWidth;

    x.range([0, width]);
    y.range([0, height]);

    var paths = svg.selectAll("path")
        .data(voro(lights))

    var paths_enter = paths
        .enter()
        .append("path")
        .attr("opacity", 0.2)
        .on(clickType, touchStart)
        .on("touchmove",  touchMove)

    var paths_update = paths
        .attr("d", function(d) { return "M" + d.join("L") + "Z"; })
        .attr("fill", function(d, i) {return lights[i].state ?  lights[i].color : "white"})
        .attr("idx", function(d, i) {return i})


    var circles = svg.selectAll("circle")
        .data(lights)

    var circles_enter = circles
        .enter()
        .append("circle")
        .attr("r", 20)
        .on(clickType, touchStart)
        .on("touchmove",  touchMove);
    var circles_update = circles
        .attr("cx", function(d) { return x(d.x) })
        .attr("cy", function(d) { return y(d.y)})
        .attr("fill", function(d) { return d.color });

    svg
        .attr("width", width)
        .attr("height", height);

    canvas
        .attr("width", width)
        .attr("height", rainbowHeight)

    var context = document.getElementById("rainbow").getContext("2d")
    image = context.createImageData(width, 1);
    var j = 0;
    for (var i = 0; i < width; i++) {
        var h = d3.hcl(rainbowScale(i/width))
        var c = d3.rgb(h);
        image.data[j++] = c.r;
        image.data[j++] = c.g;
        image.data[j++] = c.b;
        image.data[j++] = 255;
    }

    for(var k = 0; k < rainbowHeight; k++) {
        context.putImageData(image, 0, k);
    }
}

window.addEventListener("resize", resize)
resize()
</script>
</html>
